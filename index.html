<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content="GraceChords provides free worship chord sheets and lyrics for churches, worship teams, and believers." />
    <title>GraceChords</title>
    <!-- Preload core UI font (woff2) to speed up first paint -->
    <link rel="preload" href="/fonts/Inter_24pt-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/Inter_24pt-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
    <!-- Favicon bundle (cache-busted with v=2) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=2">
    <link rel="shortcut icon" href="/favicon.ico?v=2">
    <link rel="manifest" href="/site.webmanifest?v=2">
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      // Register service worker only for production builds
      if ('serviceWorker' in navigator && import.meta.env.PROD) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { type: 'module' });
        });
      }
    </script>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
