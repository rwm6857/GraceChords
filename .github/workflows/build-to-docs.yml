name: Build into /docs on main

on:
  push:
    branches: [ main ]
    # Build when site/app sources change; ignore docs-only commits and wiki/song triggers handled elsewhere
    paths:
      - 'src/**'
      - 'index.html'
      - '404.html'
      - 'vite.config.js'
      - 'package.json'
      - 'package-lock.json'
      - 'public/**'
      - '!public/songs/**'   # song changes handled by update-index -> commit triggers this via src/data change
      - '!public/wiki/**'    # wiki handled by wiki-sync workflow (which builds afterward)
      - '!docs/**'           # ignore docs-only changes
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-docs
  cancel-in-progress: true

jobs:
  build-to-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run build  # writes to /docs
        env:
          VITE_COMMIT_SHA: ${{ github.sha }}
      # WARNING: ensure docs/CNAME and 404.html are preserved

      # Commit the newly built files back into /docs on main
      - name: Commit and push /docs
        shell: bash
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Stage only docs so tracked node_modules changes don't interfere
          git add -A docs || true
          if git diff --cached --quiet; then
            echo "No changes to docs to commit"
            exit 0
          fi
          git commit -m "Build: $GITHUB_SHA"
          git push
