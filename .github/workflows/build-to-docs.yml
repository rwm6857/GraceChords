name: Build into /docs on main

on:
  push:
    branches: [ main ]
    # Build when site/app sources change; ignore docs-only commits and wiki/song triggers handled elsewhere
    paths:
      - 'src/**'
      - 'index.html'
      - '404.html'
      - 'vite.config.js'
      - 'package.json'
      - 'package-lock.json'
      - 'public/**'
      - '!public/songs/**'   # song changes handled by update-index -> build triggered via workflow_run
      - '!public/wiki/**'    # wiki handled by wiki-sync workflow (which builds afterward)
      - '!docs/**'           # ignore docs-only changes
  # Also run after index/resource workflows finish on main. This avoids the
  # GITHUB_TOKEN limitation where pushes from workflows don't trigger other workflows.
  workflow_run:
    workflows:
      - Rebuild Song Index
      - Rebuild Resources Index
    branches: [ main ]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-docs
  cancel-in-progress: true

jobs:
  build-to-docs:
    # If triggered via workflow_run, only run when the upstream workflow succeeded.
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run build  # writes to /docs
        env:
          VITE_COMMIT_SHA: ${{ github.sha }}
      # WARNING: ensure docs/CNAME and 404.html are preserved

      # Commit the newly built files back into /docs on main
      - name: Commit and push /docs
        shell: bash
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Stage only docs so tracked node_modules changes don't interfere
          git add -A docs || true
          if git diff --cached --quiet; then
            echo "No changes to docs to commit"
            exit 0
          fi
          git commit -m "Build: $GITHUB_SHA"
          git push
